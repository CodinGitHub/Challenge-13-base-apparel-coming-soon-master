<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <section class="container">
    <!-- section 1 -->
    <img class="container__logo" src="./images/logo.svg">
    <!-- section 2 -->
    <img class="container__picture" src="./images/hero-mobile.jpg" alt="picture">
    <!-- section 3 -->
    <div class="container__content">
      <h1 class="container__content__title"><span class="container__content__title--color-red">We're</span> coming soon</h1>
      <p class="container__content__description">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form class="container__content__form" action="">
        <input class="container__content__form__email"  type="email" placeholder="Email Address">
        <input class="container__content__form__button" type="image" src="./images/icon-arrow.svg">
        <p class="container__content__form__email--error"></p>
      </form>
    </div>

  </section>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.youtube.com/CodingTube" target="_blank">David Ruiz</a>.
    </p>
  </footer>

  <script src="./main.js"></script>

</body>
</html>
